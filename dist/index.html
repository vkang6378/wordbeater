<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordBeater</title>
  <link rel="stylesheet" href="basestyle.css"
    crossorigin="anonymous">
</head>

<body>

<header>
    <h1 id ="gametitle">Run Greorge Run</h1>
</header>
    <p> Type the given sentence 
        <span id = "seconds">0</span>Seconds:
    </p>

    <h2 id = "currentsentence">hello</h2>
    <input type = "text" 
    placeholder = "start typing..." 
    id = "input" autofocus>

    <h4 id = "message"></h4>
    
    <h3>countdown:
        <span id = "countdowndisplay">0</span>
    </h3>
    <h3>Time passed:
        <span id = "runningclock">0</span>
    </h3>
    <h3>score:
        <span id = "scoredisplay">0</span>
    </h3>
    <h3>start in:
        <span id = "begin-timer">0</span>
    </h3>
    <h3>words per minute:
        <span id = "wpm">0</span>
    </h3>

    <h5>Instructions</h5>

    <p>Type</p>
    <script type = "text/javascrip" src = "base.js"></script>
</body>
</html>
